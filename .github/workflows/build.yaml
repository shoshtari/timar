name: build

on:
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    outputs:
      version: ${{ steps.detect_version.outputs.version }}

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t "ghcr.io/${{ github.repository }}:latest" .

      - name: Push Docker Image
        run: |
          docker push "ghcr.io/${{ github.repository }}:latest"

      - name: notify
        run: |
          message="ğŸš€New version deployed"
          message="$message\nğŸ“ Commit Message: ${{ github.event.head_commit.message }}"

          curl -s https://tapi.bale.ai/bot${{ secrets.TGBOT_TOKEN }}/sendMessage \
          -d "{\"chat_id\":\"${{ secrets.TGCHAT_ID }}\", \"text\": \"$message\", \"reply_markup\": {\"inline_keyboard\": [[\"ïºïº˜ï»£ïºï»£\"]]}}" \
              -H 'Content-Type: Application/Json'
